<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e3e5;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Emotion Detection</h2>
        <form id="emotionForm">
            <textarea id="textInput" rows="4" placeholder="Enter text here..."></textarea>
            <button type="submit">Detect Emotion</button>
        </form>
        <div class="result" id="resultDisplay"></div>
    </div>

    <script>
        const form = document.getElementById('emotionForm');
        const textInput = document.getElementById('textInput');
        const resultDisplay = document.getElementById('resultDisplay');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent page reload

            const text = textInput.value.trim();
            if (!text) {
                resultDisplay.textContent = 'Please enter some text';
                return;
            }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            });

            const result = await response.json();
            if (response.ok) {
                resultDisplay.textContent = `Detected Emotion: ${result.emotion}`;
            } else {
                resultDisplay.textContent = `Error: ${result.error}`;
            }
        });
    </script>
</body>
</html>
